<div style="display: block; margin: 0 auto; width: 1000px; height: 800px; line-height: 298px; text-align: center; border:1px solid #E09972">
    <img id='myImg' src="test.jpg" style="max-width:100%; max-height:100%; vertical-align: middle; margin: 0 auto;" alt="">
</div>

<script>
      // 获取URL参数
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
          if(pair[0] == variable){return pair[1];}
        }
        return(false);
      }

      // 获取filepath参数
      var filepath = getQueryVariable("filePath");

      // 设置图片和视频的src属性
      document.getElementById("myImg").src = "/media/image?filePath=" + filepath;

    </script>
