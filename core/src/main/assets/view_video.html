<!DOCTYPE html>
<html>
<head>
    <title>视频播放</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #myVideo {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<p id='videoAddress' style="text-align: center;"></p>
<video id="myVideo" width="1000" height="750" controls autoplay="autoplay" muted>
    您的浏览器不支持 video 标签。
</video>

<script>
      // 获取URL参数
      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
          var pair = vars[i].split("=");
          if(pair[0] == variable){return pair[1];}
        }
        return(false);
      }

      // 获取filepath参数
      var filepath = getQueryVariable("filePath");

      var source = document.createElement("source");
      source.src = "/media/video?filePath=" + filepath;
      document.getElementById("myVideo").appendChild(source);
      document.getElementById("videoAddress").innerText='视频地址:' + filepath;
    </script>
</body>
</html>
